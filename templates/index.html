<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Attack Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-weight: bold;
            color: #fff;
        }
        label {
            font-size: 1.1em;
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff9900;
            color: white;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">AI Attack Detection</h1>
        <form action="/predict" method="post">

            <div class="mb-3">
                <label for="protocol">Protocol:</label>
                <select class="form-control" id="protocol" name="protocol">
                    <option value="6">TCP</option>
                    <option value="17">UDP</option>
                    <option value="1">ICMP</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sbytes">sbytes:</label>
                <input type="text" class="form-control" id="sbytes" name="sbytes" value="1526.000000">
            </div>

            <div class="mb-3">
                <label for="rate">rate:</label>
                <input type="text" class="form-control" id="rate" name="rate" value="41.783313">
            </div>

            <div class="mb-3">
                <label for="sttl">sttl:</label>
                <input type="text" class="form-control" id="sttl" name="sttl" value="254.000000">
            </div>

            <div class="mb-3">
                <label for="sload">sload:</label>
                <input type="text" class="form-control" id="sload" name="sload" value="30618.812500">
            </div>

            <div class="mb-3">
                <label for="dload">dload:</label>
                <input type="text" class="form-control" id="dload" name="dload" value="4991.712891">
            </div>

            <div class="mb-3">
                <label for="tcprtt">tcprtt:</label>
                <input type="text" class="form-control" id="tcprtt" name="tcprtt" value="0.121117">
            </div>

            <div class="mb-3">
                <label for="smean">smean:</label>
                <input type="text" class="form-control" id="smean" name="smean" value="153.000000">
            </div>

            <div class="mb-3">
                <label for="ct_state_ttl">ct_state_ttl:</label>
                <input type="text" class="form-control" id="ct_state_ttl" name="ct_state_ttl" value="1.000000">
            </div>

            <div class="mb-3">
                <label for="ct_dst_src_ltm">ct_dst_src_ltm:</label>
                <input type="text" class="form-control" id="ct_dst_src_ltm" name="ct_dst_src_ltm" value="9.000000">
            </div>

            <div class="mb-3">
                <label for="ct_srv_dst">ct_srv_dst:</label>
                <input type="text" class="form-control" id="ct_srv_dst" name="ct_srv_dst" value="9.000000">
            </div>

            <button type="submit" class="btn btn-custom">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result-box mt-4">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
